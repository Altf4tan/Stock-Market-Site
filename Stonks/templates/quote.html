{% extends "layout.html" %}
{% block title %}Quote{% endblock %}

{% block main %}
<form action="/quote" method="post" class="text-center">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input
     name="symbol"
     class="form-control mx-auto w-auto mb-3"
     style="max-width:260px"
     placeholder="Ticker"
     required>
    <button class="btn btn-primary mb-3">Get Price</button>
</form>
{% endblock %}
