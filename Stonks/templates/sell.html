{% extends "layout.html" %}
{% block title %}Sell{% endblock %}
{% block main %}
    <form action="/sell" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <!-- Dropdown of symbols the user actually owns -->
        <div class="mb-3">
            <select class="form-select" name="symbol" required>
                <option disabled selected value="">Symbol</option>
                {% for sym in symbols %}
                    <option value="{{ sym }}">{{ sym }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Number of shares to sell -->
        <div class="mb-3">
            <input name="shares" type="number" min="1" step="1" placeholder="Shares to sell" required>
            <button class="btn btn-danger" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
